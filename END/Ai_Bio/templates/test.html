  <div class="container">

        <button onclick="sendMessage()">ç™¼é€</button>

  <script>
    let messages = [];
    let history = [];
    let loggedIn = false;

    // åˆ‡æ›æ·±è‰²èˆ‡æ·ºè‰²æ¨¡å¼
    function toggleMode() {
      const body = document.body;
      body.classList.toggle('light-mode');
      const modeIcon = document.getElementById('modeIcon');
      // æ ¹æ“šæ¨¡å¼è®Šæ›´åœ–æ¡ˆ
      if (body.classList.contains('light-mode')) {
        modeIcon.textContent = 'ğŸŒ';  // å¤ªé™½åœ–æ¡ˆ
      } else {
        modeIcon.textContent = 'ğŸŒ™';  // æœˆäº®åœ–æ¡ˆ
      }
    }

    // åˆ‡æ›ç™»å…¥ç™»å‡ºç‹€æ…‹
    function toggleLogin() {
      loggedIn = !loggedIn;
      const loginBtnText = document.getElementById('loginBtnText');
      loginBtnText.textContent = loggedIn ? 'ç™»å‡º' : 'ç™»å…¥';
    }

    // é¡¯ç¤ºè¨Šæ¯å€åŸŸ
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      messages.push({ role: 'user', content: message });
      updateChatBox();

      // æ¨¡æ“¬ AI å›æ‡‰
      setTimeout(() => {
        const aiMessage = { role: 'ai', content: ` ${message}` };
        messages.push(aiMessage);
        updateChatBox();
        history.push(message);
        updateHistory();
      }, 1000);

      input.value = '';
    }

    function updateChatBox() {
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = '';
      messages.forEach(msg => {
        chatBox.innerHTML += `<div class="message ${msg.role}">${msg.role === 'user' ? 'ä½ ' : 'AI'}: ${msg.content}</div>`;
      });
    }

    function updateHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      history.forEach(msg => {
        historyList.innerHTML += `<li>${msg}</li>`;
      });
    }

    function logout() {
      messages = [];
      history = [];
      updateChatBox();
      updateHistory();
    }

    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (file) {

    function toggleSidebar() {

        const chatArea = document.getElementById('chatArea');
        const toggleBtn = document.querySelector('.sidebar-toggle');
      
        const isOpen = sidebar.classList.toggle('open');
        chatArea.style.marginLeft = isOpen ? '270px' : '0';
        toggleBtn.style.left = isOpen ? '250px' : '0';
    }
  </script>
